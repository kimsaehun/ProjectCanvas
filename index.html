<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>T I T L E</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="game-container">
    <div id="schema-wrapper">
      <button id="arrow-up" class="scroll-arrow "></button>
      <div id="schema">
        <div id="red" v-on:click="selectColor" class="color-block"></div>
        <div id="pink" v-on:click="selectColor" class="color-block"></div>
        <div id="purple" v-on:click="selectColor" class="color-block"></div>
        <div id="deep-purple" v-on:click="selectColor" class="color-block"></div>
        <div id="indigo" v-on:click="selectColor" class="color-block"></div>
        <div id="blue" v-on:click="selectColor" class="color-block"></div>
        <div id="light-blue" v-on:click="selectColor" class="color-block"></div>
        <div id="cyan" v-on:click="selectColor" class="color-block"></div>
        <div id="teal" v-on:click="selectColor" class="color-block"></div>
        <div id="green" v-on:click="selectColor" class="color-block"></div>
        <div id="light-green" v-on:click="selectColor" class="color-block"></div>
        <div id="lime" v-on:click="selectColor" class="color-block"></div>
        <div id="yellow" v-on:click="selectColor" class="color-block"></div>
        <div id="amber" v-on:click="selectColor" class="color-block"></div>
        <div id="orange" v-on:click="selectColor" class="color-block"></div>
        <div id="deep-orange" v-on:click="selectColor" class="color-block"></div>
        <div id="brown" v-on:click="selectColor" class="color-block"></div>
        <div id="grey" v-on:click="selectColor" class="color-block"></div>
        <div id="blue-grey" v-on:click="selectColor" class="color-block"></div>
        <div id="white" v-on:click="selectColor" class="color-block"></div>
        <div id="black" v-on:click="selectColor" class="color-block"></div>
      </div>
      <button id="arrow-down" class="scroll-arrow"></button>
    </div>

    <div id="screen">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="js/vue.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
