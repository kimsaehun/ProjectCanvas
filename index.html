<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>T I T L E</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="game-container">
    <div id="schema-wrapper">
      <button id="arrow-up" class="scroll-arrow "></button>
      <div id="schema">
        <div id="red" class="color-block"></div>
        <div id="pink" class="color-block"></div>
        <div id="purple" class="color-block"></div>
        <div id="deep-purple" class="color-block"></div>
        <div id="indigo" class="color-block"></div>
        <div id="blue" class="color-block"></div>
        <div id="light-blue" class="color-block"></div>
        <div id="cyan" class="color-block"></div>
        <div id="teal" class="color-block"></div>
        <div id="green" class="color-block"></div>
        <div id="light-green" class="color-block"></div>
        <div id="lime" class="color-block"></div>
        <div id="yellow" class="color-block"></div>
        <div id="amber" class="color-block"></div>
        <div id="orange" class="color-block"></div>
        <div id="deep-orange" class="color-block"></div>
        <div id="brown" class="color-block"></div>
        <div id="grey" class="color-block"></div>
        <div id="blue-grey" class="color-block"></div>
        <div id="white" class="color-block"></div>
        <div id="black" class="color-block"></div>
      </div>
      <button id="arrow-down" class="scroll-arrow"></button>
    </div>

    <div id="screen">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="js/vue.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
